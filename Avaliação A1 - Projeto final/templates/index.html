<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Arremesso NBA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        header {
            text-align: center;
            margin-top: 40px;
        }

        header h1 {
            color: #007bff;
            font-size: 2.5rem;
        }

        main {
            padding: 30px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            font-size: 1.5rem;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn {
            background-color: #28a745;
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            display: block;
            width: 100%;
        }

        .btn:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Previsão de Sucesso do Arremesso</h1>
    </header>
    
    <main>
        <section>
            <h2>Informe os dados do arremesso</h2>
            <form action="/predict" method="post">
                <label for="shot_distance">Distância do Arremesso (em pés):</label>
                <input type="number" id="shot_distance" name="shot_distance" placeholder="Ex.: 15" required>

                <label for="mins_left">Minutos Restantes no Período:</label>
                <input type="number" id="mins_left" name="mins_left" placeholder="Ex.: 2" required>

                <label for="secs_left">Segundos Restantes no Período:</label>
                <input type="number" id="secs_left" name="secs_left" placeholder="Ex.: 30" required>

                <label for="quarter">Quarto do Jogo:</label>
                <input type="number" id="quarter" name="quarter" placeholder="Ex.: 1" required>

                <button type="submit">Prever</button>
            </form>
        </section>

        <section>
            <h2>Visualizar Gráficos</h2>
            <a href="/visualize" class="btn">Ver Gráficos</a>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por Bruno & Christian | NBA Shot Prediction</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
