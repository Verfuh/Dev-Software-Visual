<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Previsão</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .result-text {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .probability {
            font-size: 1.1rem;
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Resultado da Previsão do Arremesso</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Detalhes da Previsão</h5>
                
                <p class="result-text">
                    <strong>Resultado:</strong> 
                    <span class="{{ 'text-success' if prediction == 1 else 'text-danger' }}">
                        {{ 'Acerto' if prediction == 1 else 'Errou' }}
                    </span>
                </p>
                
                <p class="probability">
                    <strong>Probabilidade de Acerto:</strong> {{ (probability * 100) | round(2) }}%
                </p>
                
                <hr>
                <a href="/" class="btn btn-primary">Voltar</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
